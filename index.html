<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adrian's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Adrian Moldovan</h1>
      <img src="selfie.jpg" alt="" height="100" />
      <h2 id="job-title">Project Manager @ Indeco Soft</h2>

      <ul id="top-menu-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Known Languages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section id="Contact">
          <h2>Contact</h2>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <br />
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div>
              <label for="name">Your name</label>
              <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>
        <section id="Menu2">Menu2</section>
      </div>

      <div id="main">
        <section class="page">
          <p style="text-align: left; color: darkblue">
            <strong>Welcome</strong> message!
          </p>
        </section>

        <section class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </section>

        <section class="page">
          <h2>Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>French</td>
              <td>Bien</td>
            </tr>
          </table>
        </section>
      </div>
    </section>
    <footer>
      <a
        href="https://www.linkedin.com/in/adrian-moldovan-894788238/"
        target="_blank"
        >LinkedIn</a
      >
    </footer>

</html>
